<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Quick Log app icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00C9FF"/>
      <stop offset="100%" stop-color="#0072FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="30" flood-color="#0b2a66" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="64" y="64" width="896" height="896" rx="200" fill="url(#bg)"/>

  <!-- White notepad -->
  <g transform="translate(170,180)" filter="url(#shadow)">
    <rect x="0" y="0" width="684" height="654" rx="40" fill="#FFFFFF"/>
    <!-- folded corner -->
    <path d="M580 0 H644 V64" fill="#F6F8FB"/>
    <path d="M580 0 L644 64 H580 Z" fill="#F1F5F9"/>

    <!-- horizontal lines (log lines) -->
    <g fill="none" stroke="#E6EDF7" stroke-linecap="round" stroke-width="26">
      <path d="M88 150 H572"/>
      <path d="M88 260 H572"/>
      <path d="M88 370 H572"/>
      <path d="M88 480 H572"/>
    </g>

    <!-- left margin bullets -->
    <g fill="#D6E8FF">
      <circle cx="48" cy="150" r="18"/>
      <circle cx="48" cy="260" r="18"/>
      <circle cx="48" cy="370" r="18"/>
      <circle cx="48" cy="480" r="18"/>
    </g>
  </g>

  <!-- Circular check overlay (represents 'logged' / quick success) -->
  <g transform="translate(610,610)">
    <circle cx="0" cy="0" r="180" fill="#083DFF" opacity="0.98"/>
    <path d="M-92 2 L-22 62 L92 -78" fill="none" stroke="#FFFFFF" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

</svg>
